<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>

<body>
        <div class="background-video">
            <video src="Assets/fundoConverted-vmake.mp4" autoplay muted loop></video>
        </div>
<main>

        <header>
            <img src="Assets/logo.png" class="logo-fundo" alt="logo">
        </header>

    <label>Converter <b class="de">de</b>

            <select class="convert1">
                <option>R$ Real brasileiro</option>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>♎︎ Libra</option>
            </select>

    </label> 
        
    <label> Converter <b class="para">para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
            
                <option value="euro">€ Euro</option>

                <option value="libra">♎︎︎ Libra</option>
            </select>

    </label>
    
    <label>
        <b>Valor</b>

        <input class="input-currency" placeholder="R$ 20.000,00">
    </label>
        
    <button class="convertButton">Converter</button>
        
    <section>
        <div class="currency-box">

            <img src="Assets/brasil 2.png" alt="real">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 00,00</p>

        </div>

        <div>
            <img class="arrow-img" src="Assets/Vector.png" alt="seta">
        </div>

        <div class="currency-box">

            <img class="currency-img" src="Assets/estados-unidos (1) 1.png" alt="moeda-convertida">
            <p id="currency-name" class="currency">Dólar Americano</p>
            <p class="currency-value">US$ 0.0</p>

        </div>

    </section>

</main>       
    
</body>

<script src="./scripts.js"></script>
</html>
